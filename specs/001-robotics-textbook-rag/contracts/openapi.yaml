openapi: 3.0.0
info:
  title: "Physical AI & Humanoid Robotics RAG Chatbot API"
  description: "API for the RAG chatbot, providing query capabilities and content retrieval for the textbook."
  version: "1.0.0"
servers:
  - url: "http://localhost:8000/api/v1"
    description: "Local development server"

paths:
  /query:
    post:
      summary: "Submit a query to the RAG chatbot"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: "The user's question."
                session_id:
                  type: string
                  format: uuid
                  description: "The current chat session ID."
              required:
                - query
      responses:
        '200':
          description: "Successful response from the chatbot."
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: "The chatbot's answer."
                  citations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Citation'
  /chapters:
    get:
      summary: "Get a list of all textbook chapters"
      responses:
        '200':
          description: "A list of chapters."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChapterInfo'

  /chapters/{chapter_id}:
    get:
      summary: "Get the full content of a specific chapter"
      parameters:
        - name: chapter_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: "The full chapter object."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
        '404':
          description: "Chapter not found."

components:
  schemas:
    ChapterInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        chapter_number:
          type: integer
        title:
          type: string

    Chapter:
      type: object
      properties:
        id:
          type: string
          format: uuid
        chapter_number:
          type: integer
        title:
          type: string
        content_markdown:
          type: string
        summary:
          type: string
        references:
          type: array
          items:
            type: string
        diagrams:
          type: array
          items:
            type: string
        code_snippets:
          type: array
          items:
            type: object # Can be more detailed if needed

    Citation:
      type: object
      properties:
        chapter_id:
          type: string
          format: uuid
        chapter_title:
          type: string
        text_snippet:
          type: string
          description: "The exact text snippet from the book used for the citation."
